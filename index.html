<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人連結</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9; /* 背景色 */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            margin: 0;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* 圓形頭像 */
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            max-width: 400px;
            text-align: center;
        }

        .links {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px; /* 按鈕之間的間距 */
        }

        .link-btn {
            display: block;
            background-color: white;
            color: #333;
            text-decoration: none; /* 去除底線 */
            padding: 15px;
            text-align: center;
            border-radius: 30px; /* 圓角按鈕 */
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s, background-color 0.2s;
        }

        .link-btn:hover {
            transform: scale(1.02); /* 滑鼠移過去稍微放大 */
            background-color: #007bff;
            color: white;
        }

        footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
<body>

    <img src="https://via.placeholder.com/150" alt="大頭貼" class="profile-img">

    <h1>蕭煦宸 (範例)</h1>
    <p>喜愛攝影 | 棒球數據迷 | 這裡記錄我的生活與作品</p>

    <div class="links">
        <a href="https://www.instagram.com" target="_blank" class="link-btn">追蹤我的 Instagram</a>
        <a href="#" class="link-btn">我的攝影作品集</a>
        <a href="#" class="link-btn">棒球數據分析筆記</a>
        <a href="mailto:email@example.com" class="link-btn">聯絡我</a>
    </div>

    <footer>
        &copy; 2025 All Rights Reserved.
    </footer>

</body>
</html>
